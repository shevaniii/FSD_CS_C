<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-slate-700">
    <table class="table-auto">
        <tr>
           <td colspan="2">Registration form</td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Username" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" placeholder="Password" required></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" palceholder="Email" ></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>upload profile</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td><input type="radio" name=" b1">CS
            <input type="radio" name="b1">ECE
            <input type="radio" name="b1">CSE-AIML
            <input type="radio" name="b1">CSE-DS
            <input type="radio" name="b1">IT</td>
        </tr>
         <tr>
            <td>Language Known : </td>
            <td>C<input type="checkbox" name="c1">
                C++<input type="checkbox" name="c2">
                java<input type="checkbox" name="c3"></td>
         </tr>
         <tr>
            <td>Select City</td>
            <td><select name="city">
                <option value="GZB" selected>ghaziabad</option>
                <option value="delhi" >delhi</option>
                <option value="lucknow" >lucknow</option>
                <option value="banaras" >banaras</option>
            </select></td>
         </tr>
         <tr>
            <td>Address</td>
            <td><textarea row="5" col="5" name="add" id="1"></textarea></td>
         </tr>
         <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="reset"></td>
         </tr>
    </table>
</body>
</html>
